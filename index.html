<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quizz Game</title>
</head>
<body>
<header>
    <h1>Quizz game !</h1>
</header>
    <div class="container">
        <div id="containerQuestions">
            <p id="welcomeText">
                Bienvenue sur Quizz Game ! Le but est simple, vous allez devoir répondre à plusieurs questions 1 par 1,
                vous rentrerez votre réponse dans le champ texte qui apparaîtra avec chaque question ! Bonne chance !
            </p>

            <p id="reponse"></p>
            <p id="result"></p>
            <p id="wrongResponse"></p>

            <div>
                <button id="startGame">Commencer à jouer</button>
            </div>

        </div>
    </div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script src="app.js"></script>
</body>
</html>
